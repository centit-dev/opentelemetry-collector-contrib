receivers:
  filelog:
    include: [ testdata/simple.log ]
    start_at: beginning
    operators:
      - type: regex_parser
        regex: '^(?P<time>\d{4}-\d{2}-\d{2}) (?P<sev>[A-Z]*) (?P<msg>.*)$'
        timestamp:
          parse_from: attributes.time
          layout: '%Y-%m-%d'
        severity:
          parse_from: attributes.sev

processors:
  batch:

exporters:
  logstash:
    # dryrun: true
    type: http
    http_config:
      endpoint: "http://47.120.61.117:1234"
      username: admin
      password: 123456

service:
  telemetry:
    logs:
      development: true
      level: DEBUG
      initial_fields:
        service: my-instance
  pipelines:
    logs:
      receivers: [filelog]
      processors: [batch]
      exporters: [logstash]